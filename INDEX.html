<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pilar Narvaez | Motion Design</title>
    <style>
        body {
            font-family: 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 0;
            background: #fafafa;
            color: #333;
        }
        
        /* Banner Styles */
        .portfolio-banner {
            width: 100%;
            height: 200px; /* Adjust height as needed */
            background-image: url('portfolio-banner.png');
            background-size: cover;
            background-position: center;
            margin-bottom: 40px;
        }
        
        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* Video Grid */
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 30px;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        .video-item {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 */
            overflow: hidden;
            border-radius: 4px;
            cursor: pointer;
            background: #000;
        }
        
        .video-item iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .video-item:hover iframe {
            opacity: 1;
        }
        
        /* Click-through overlay */
        .video-link {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
        }
    </style>
</head>
<body>
    <!-- Portfolio Banner -->
    <div class="portfolio-banner"></div>
    
    <div class="header-content">
        <h1>Pilar Narvaez</h1>
        <p>Motion Graphics Designer & Video Editor</p>
    </div>

    <!-- Behance Video Grid -->
    <div class="video-grid">
        <!-- Project 1 -->
        <div class="video-item">
            <iframe src="https://www.behance.net/embed/project/1234567?ilo0=1" 
                    frameborder="0" 
                    allowfullscreen></iframe>
            <a href="https://www.behance.net/gallery/1234567/Project-Title" 
               class="video-link" 
               target="_blank"
               aria-label="View project on Behance"></a>
        </div>
        
        <!-- Project 2 -->
        <div class="video-item">
            <iframe src="https://www.behance.net/embed/project/7654321?ilo0=1" 
                    frameborder="0" 
                    allowfullscreen></iframe>
            <a href="https://www.behance.net/gallery/7654321/Project-Title" 
               class="video-link" 
               target="_blank"
               aria-label="View project on Behance"></a>
        </div>
        
        <!-- Add more projects as needed -->
    </div>
</body>
</html>
