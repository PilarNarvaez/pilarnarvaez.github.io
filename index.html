<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pilar Narvaez Portfolio</title>
    <style>
        /* ===== RESET & BASE STYLES ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            color: #333;
            background: #fff;
            line-height: 1.5;
            padding: 40px;
        }

        /* ===== MAIN LAYOUT CONTAINER ===== */
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        /* ===== TWO-COLUMN CONTENT ===== */
        .content-wrapper {
            display: flex;
            gap: 40px;
            margin-bottom: 40px;
        }

        .text-column {
            flex: 1;
            min-width: 250px;
        }

        .video-column {
            flex: 2;
            min-width: 0;
        }

        /* ===== TEXT CONTENT ===== */
        .portfolio-title {
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 30px;
        }

        .project-list {
            list-style: none;
        }

        .project-list li {
            margin-bottom: 10px;
        }

        .project-list a {
            color: #333;
            text-decoration: none;
            font-size: 14px;
            display: inline-block;
        }

        /* ===== VIDEO PLAYER ===== */
        .video-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            background: #000;
        }

        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .play-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0,0,0,0.3);
            cursor: pointer;
            z-index: 2;
        }

        .play-button {
            width: 80px;
            height: 80px;
            background: rgba(255,255,255,0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .play-button::after {
            content: "â–¶";
            color: white;
            font-size: 24px;
            margin-left: 5px;
        }

        /* ===== THREE-COLUMN FOOTER ===== */
        .footer {
            display: flex;
            justify-content: space-between;
            width: 100%;
            padding: 20px 0;
            font-size: 12px;
            color: #999;
        }

        .footer-left {
            text-align: left;
            flex: 1;
        }

        .footer-center {
            text-align: center;
            flex: 1;
        }

        .footer-right {
            text-align: right;
            flex: 1;
        }

        .footer a {
            color: #999;
            text-decoration: none;
        }

        /* ===== RESPONSIVE ADJUSTMENTS ===== */
        @media (max-width: 768px) {
            body {
                padding: 20px;
            }
            
            .content-wrapper {
                flex-direction: column;
                gap: 30px;
            }
            
            .footer {
                flex-direction: column;
                gap: 10px;
                text-align: center;
            }
            
            .footer-left,
            .footer-center,
            .footer-right {
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Two Column Content -->
        <div class="content-wrapper">
            <!-- Left Column - Text -->
            <div class="text-column">
                <h1 class="portfolio-title">Pilar Narvaez Portfolio</h1>
                <ul class="project-list">
                    <li><a href="mailto:pilar.narvaez@gmail.com">Info/Contact</a></li>
                    <li><a href="#showreel">Showreel</a></li>
                    <li><a href="#project1">Nike Campaign</a></li>
                    <li><a href="#project2">Netflix Title Sequence</a></li>
                </ul>
            </div>

            <!-- Right Column - Video -->
            <div class="video-column">
                <div class="video-container">
                    <video poster="https://pilarnarvaez.github.io/videos/showreel-poster.png">
                        <source src="https://pilarnarvaez.github.io/videos/Showreel.mp4" type="video/mp4">
                    </video>
                    <div class="play-overlay">
                        <div class="play-button"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Three Column Footer -->
        <footer class="footer">
            <div class="footer-left">Pilar Narvaez Portfolio</div>
            <div class="footer-center">Motion Graphics / Video Edit</div>
            <div class="footer-right"><a href="http://uk.linkedin.com/in/pilarnarvaez">LinkedIn</a></div>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const video = document.querySelector('video');
            const playOverlay = document.querySelector('.play-overlay');
            
            // Click to play functionality
            playOverlay.addEventListener('click', function() {
                video.play().catch(() => {
                    video.controls = true;
                    video.play();
                });
            });
            
            // Click video to pause/play
            video.addEventListener('click', function() {
                video.paused ? video.play() : video.pause();
            });
        });
    </script>
</body>
</html>
