<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pilar Narvaez Portfolio</title>
    <style>
        /* ===== BASE STYLES ===== */
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 40px;
            color: #333;
            background: #fff;
            line-height: 1.5;
        }

        /* ===== MAIN LAYOUT ===== */
        .main-content {
            display: grid;
            grid-template-columns: 1fr 2fr;
            max-width: 1400px;
            margin: 0 auto;
            gap: 40px;
        }

        /* ===== LEFT COLUMN ===== */
        .text-column {
            padding-right: 20px;
        }

        .portfolio-title {
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 30px;
        }

        .project-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .project-list li {
            margin-bottom: 10px;
        }

        .project-list a {
            color: #333;
            text-decoration: none;
            font-size: 14px;
            transition: opacity 0.2s;
        }

        .project-list a:hover {
            opacity: 0.6;
        }

        /* ===== VIDEO GRID ===== */
        .video-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .video-item {
            position: relative;
            overflow: hidden;
            background: #000;
        }

        /* ===== VIDEO CONTAINER ===== */
        .video-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
        }

        /* Video element - fills container */
        .video-player {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Iframe styling - Behance embeds */
        .behance-embed {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Play button - only shows when needed */
        .play-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 2;
            transition: opacity 0.3s;
        }

        .play-button {
            width: 60px;
            height: 60px;
            background: rgba(255,255,255,0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        .play-button::after {
            content: "";
            display: block;
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 10px 0 10px 16px;
            border-color: transparent transparent transparent #fff;
            margin-left: 4px;
        }

        .play-overlay:hover .play-button {
            background: rgba(255,255,255,0.3);
            transform: scale(1.1);
        }

        /* Hide overlay when playing */
        .playing .play-overlay {
            opacity: 0;
            pointer-events: none;
        }

        /* ===== FOOTER ===== */
        .footer {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            padding: 20px 40px;
            font-size: 12px;
            color: #999;
            background: #fff;
            border-top: none;
        }

        .footer-left { text-align: left; }
        .footer-center { text-align: center; }
        .footer-right { text-align: right; }

        .footer a {
            color: #999;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Main Content -->
    <div class="main-content">
        <!-- Left Column - Text -->
        <div class="text-column">
            <div class="portfolio-title">Pilar Narvaez Portfolio</div>
            
            <ul class="project-list">
                <li class="info-contact"><a href="mailto:pilar.narvaez@gmail.com">Info/Contact</a></li>
                <li><a href="#showreel">Showreel</a></li>
                <li><a href="#project1">Nike Campaign</a></li>
                <li><a href="#project2">Netflix Title Sequence</a></li>
            </ul>
        </div>

        <!-- Right Column - Video Grid -->
        <div class="video-grid">
            <!-- Showreel -->
            <div class="video-item" id="showreel">
                <div class="video-container">
                    <video class="video-player"
                           poster="https://pilarnarvaez.github.io/videos/showreel-poster.png"
                           preload="metadata"
                           loop
                           playsinline>
                        <source src="https://pilarnarvaez.github.io/videos/showreel.mp4?cachebust=1" type="video/mp4">
                    </video>
                    <div class="play-overlay">
                        <div class="play-button"></div>
                    </div>
                </div>
            </div>

            <!-- Project 1 - Behance Embed -->
            <div class="video-item" id="project1">
                <div class="video-container">
                    <iframe class="behance-embed" 
                            src="https://www.behance.net/embed/project/193028185?ilo0=1"
                            allowfullscreen></iframe>
                    <div class="play-overlay">
                        <div class="play-button"></div>
                    </div>
                </div>
            </div>

            <!-- Project 2 - Behance Embed -->
            <div class="video-item" id="project2">
                <div class="video-container">
                    <iframe class="behance-embed" 
                            src="https://www.behance.net/embed/project/PROJECT-2-ID?ilo0=1"
                            allowfullscreen></iframe>
                    <div class="play-overlay">
                        <div class="play-button"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <div class="footer-left">Pilar Narvaez Portfolio</div>
        <div class="footer-center">Motion Graphics Designer & Video Editor</div>
        <div class="footer-right"><a href="http://uk.linkedin.com/in/pilarnarvaez">LinkedIn</a></div>
    </div>

    <!-- ===== VIDEO CONTROL SCRIPT ===== -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Handle HTML5 video
            const video = document.querySelector('#showreel video');
            const videoOverlay = document.querySelector('#showreel .play-overlay');
            
            // Setup video click handler
            videoOverlay.addEventListener('click', function() {
                video.play()
                    .then(() => {
                        video.parentElement.classList.add('playing');
                    })
                    .catch(error => {
                        video.controls = true;
                        video.parentElement.classList.add('playing');
                    });
            });
            
            // Reset when video ends
            video.addEventListener('ended', function() {
                video.parentElement.classList.remove('playing');
                video.currentTime = 0;
            });

            // Handle Behance embeds
            document.querySelectorAll('.behance-embed').forEach(iframe => {
                const container = iframe.closest('.video-container');
                const overlay = container.querySelector('.play-overlay');
                
                overlay.addEventListener('click', function() {
                    // Behance iframes can't be controlled directly, so we just hide overlay
                    container.classList.add('playing');
                });
            });
        });
    </script>
</body>
</html>
