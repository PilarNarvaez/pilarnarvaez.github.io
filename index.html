<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pilar Narvaez Portfolio</title>
    <style>
        /* Base Styles */
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: grid;
            grid-template-columns: 250px 1fr;
            min-height: 100vh;
            color: #000; /* All black text */
            line-height: 1.5;
            background: #fff; /* Pure white background */
        }

        /* Left Index - Pure White */
        .index {
            padding: 40px 20px;
            background: #fff; /* Changed to white */
            border-right: 1px solid #eee;
            position: fixed;
            width: 250px;
            height: 100vh;
            box-sizing: border-box;
        }

        .index h1 {
            font-size: 24px;
            margin-bottom: 30px;
            font-weight: 600;
        }

        /* Showreel Highlight */
        .project-link.showreel {
            font-weight: 700; /* Bold */
            color: #000 !important; /* Black */
            border-left: 3px solid #000; /* Accent bar */
            padding-left: 10px;
            margin-left: -13px;
        }

        .project-link {
            display: block;
            padding: 8px 0;
            color: #000; /* Black text */
            text-decoration: none;
            font-size: 14px;
        }

        /* Banner at Top */
        .banner {
            grid-column: 1 / -1;
            height: 200px;
            background-image: url('portfolio-banner.png');
            background-size: cover;
            background-position: center;
            margin-bottom: 40px;
        }

        /* Video Grid - Larger Embeds */
        .content {
            margin-left: 250px;
            padding: 40px;
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px; /* Increased gap */
        }

        .video-item {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            overflow: hidden;
            cursor: pointer;
            background: #000;
        }

        /* Full-width Showreel */
        #showreel {
            grid-column: 1 / -1;
            padding-bottom: 56.25%; /* 16:9 */
        }

        .video-embed {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .video-item:hover .video-embed {
            opacity: 1;
        }

        /* Full-width Footer */
        footer {
            grid-column: 1 / -1; /* Span all columns */
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            padding: 20px 40px;
            background: #fafafa;
            border-top: 1px solid #eee;
            font-size: 12px;
            color: #999;
            position: fixed;
            bottom: 0;
            width: 100%;
            box-sizing: border-box;
        }

        .footer-left { 
            text-align: left; 
            padding-left: 270px; /* Align with index */
        }
        .footer-center { text-align: center; }
        .footer-right { text-align: right; }

        footer a {
            color: #999;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <!-- Banner -->
    <div class="banner"></div>

    <!-- Left Index -->
    <div class="index">
        <h1>Pilar Narvaez Portfolio</h1>
        <a href="#showreel" class="project-link showreel">Showreel 2024</a>
        <a href="#project1" class="project-link">Project 1</a>
        <a href="#project2" class="project-link">Project 2</a>
    </div>

    <!-- Video Grid -->
    <div class="content">
        <div class="video-grid">
            <!-- Showreel (Full-width) -->
            <div class="video-item" id="showreel">
                <iframe src="https://www.behance.net/embed/project/YOUR-SHOWREEL-ID?ilo0=1" 
                        class="video-embed" 
                        allowfullscreen></iframe>
                <a href="https://www.behance.net/gallery/YOUR-SHOWREEL-ID" 
                   class="video-link" 
                   target="_blank"></a>
            </div>

            <!-- Other Projects -->
            <div class="video-item" id="project1">
                <!-- Repeat structure for other projects -->
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="footer-left">Pilar Narvaez Portfolio</div>
        <div class="footer-center">Motion Graphics Designer & Video Editor</div>
        <div class="footer-right"><a href="http://uk.linkedin.com/in/pilarnarvaez">LinkedIn</a></div>
    </footer>
</body>
</html>
