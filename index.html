<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pilar Narvaez Portfolio</title>
    <style>
        /* Base Styles */
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #000;
            background: #fff;
            line-height: 1.5;
        }

        /* Full-width Banner */
        .banner {
            width: 100%;
            height: 200px;
            background-image: url('portfolio-banner.png');
            background-size: cover;
            background-position: center;
            margin-bottom: 40px;
        }

        /* Two-column Layout */
        .container {
            display: grid;
            grid-template-columns: 250px 1fr;
            min-height: calc(100vh - 240px); /* Account for banner and footer */
        }

        /* Left Column - Project List */
        .index {
            padding: 0 20px;
            background: #fff;
        }

        .index h1 {
            font-size: 24px;
            margin-bottom: 30px;
            font-weight: 600;
        }

        .project-link {
            display: block;
            padding: 8px 0;
            color: #000;
            text-decoration: none;
            font-size: 14px;
        }

        .project-link.showreel {
            font-weight: 700;
            border-left: 3px solid #000;
            padding-left: 10px;
            margin-left: -13px;
        }

        /* Right Column - Videos */
        .video-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
            padding: 0 20px;
        }

        .video-item {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            overflow: hidden;
            cursor: pointer;
            background: #000;
        }

        #showreel {
            grid-column: 1 / -1;
        }

        .video-embed {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .video-item:hover .video-embed {
            opacity: 1;
        }

        /* Footer - Pure White */
        footer {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            padding: 20px;
            background: #fff;
            font-size: 12px;
            color: #000;
            border-top: 1px solid #fff; /* Invisible border */
        }

        .footer-left { text-align: left; }
        .footer-center { text-align: center; }
        .footer-right { text-align: right; }

        footer a {
            color: #000;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <!-- Full-width Banner -->
    <div class="banner"></div>

    <!-- Two-column Content -->
    <div class="container">
        <!-- Left Column - Text -->
        <div class="index">
            <h1>Pilar Narvaez Portfolio</h1>
            <a href="#showreel" class="project-link showreel">Showreel</a>
            <a href="#project1" class="project-link">Project 1</a>
            <a href="#project2" class="project-link">Project 2</a>
        </div>

        <!-- Right Column - Videos -->
        <div class="video-grid">
            <!-- Showreel (Full-width) -->
            <div class="video-item" id="showreel">
                <iframe src="https://www.behance.net/embed/project/193028185?ilo0=1" 
                        class="video-embed" 
                        allowfullscreen></iframe>
                <a href="https://www.behance.net/gallery/YOUR-SHOWREEL-ID" 
                   target="_blank" 
                   class="video-link"></a>
            </div>

            <!-- Other Projects -->
            <div class="video-item" id="project1">
                <iframe src="https://www.behance.net/embed/project/193028185?ilo0=1" 
                        class="video-embed" 
                        allowfullscreen></iframe>
                <a href="https://www.behance.net/gallery/193028185" 
                   target="_blank" 
                   class="video-link"></a>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="footer-left">Pilar Narvaez Portfolio</div>
        <div class="footer-center">Motion Graphics Designer & Video Editor</div>
        <div class="footer-right"><a href="http://uk.linkedin.com/in/pilarnarvaez">LinkedIn</a></div>
    </footer>
</body>
</html>
