<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pilar Narvaez Portfolio</title>
    <style>
        /* ===== BASE STYLES ===== */
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 40px;
            color: #333;
            background: #fff;
            line-height: 1.5;
        }

        /* ===== MAIN LAYOUT ===== */
        .main-content {
            display: grid;
            grid-template-columns: 1fr 2fr;
            max-width: 1400px;
            margin: 0 auto;
            gap: 40px;
        }

        /* ===== LEFT COLUMN ===== */
        .text-column {
            padding-right: 20px;
        }

        .portfolio-title {
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 30px;
        }

        .project-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .project-list li {
            margin-bottom: 10px;
        }

        .project-list a {
            color: #333;
            text-decoration: none;
            font-size: 14px;
            transition: opacity 0.2s;
        }

        .project-list a:hover {
            opacity: 0.6;
        }

        /* ===== VIDEO GRID ===== */
        .video-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .video-item {
            position: relative;
            overflow: hidden;
        }

        /* ===== VIDEO CONTAINER ===== */
        .video-container {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            background: black;
            overflow: hidden;
        }

        /* Video element - fills container completely */
        .video-player {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Poster image - shows before play */
        .video-poster {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 2;
            transition: opacity 0.3s;
            cursor: pointer;
        }

        /* Iframe styling */
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Play button - always visible when paused */
        .play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 50%;
            border: none;
            z-index: 3;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .play-button:hover {
            background: rgba(0, 0, 0, 0.8);
            transform: translate(-50%, -50%) scale(1.1);
        }

        /* Hide elements when video is playing */
        .video-playing .video-poster,
        .video-playing .play-button {
            opacity: 0;
            pointer-events: none;
        }

        /* ===== FOOTER ===== */
        .footer {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            padding: 20px 40px;
            font-size: 12px;
            color: #999;
            background: #fff;
            border-top: none;
            margin-top: 40px;
        }

        .footer-left { text-align: left; }
        .footer-center { text-align: center; }
        .footer-right { text-align: right; }

        .footer a {
            color: #999;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Main Content -->
    <div class="main-content">
        <!-- Left Column - Text -->
        <div class="text-column">
            <div class="portfolio-title">Pilar Narvaez Portfolio</div>
            
            <ul class="project-list">
                <li class="info-contact"><a href="mailto:pilar.narvaez@gmail.com">Info/Contact</a></li>
                <li><a href="#showreel">Showreel</a></li>
                <li><a href="#project1">Nike Campaign</a></li>
                <li><a href="#project2">Netflix Title Sequence</a></li>
            </ul>
        </div>

        <!-- Right Column - Video Grid -->
        <div class="video-grid">
            <!-- Showreel -->
            <div class="video-item" id="showreel">
                <div class="video-container">
                    <img class="video-poster" 
                         src="https://pilarnarvaez.github.io/videos/showreel-poster.png"
                         alt="Showreel thumbnail">
                    <video class="video-player"
                           preload="auto"
                           loop
                           playsinline
                           muted
                           autoplay>
                        <source src="https://pilarnarvaez.github.io/videos/showreel.mp4?cachebust=1" type="video/mp4">
                    </video>
                    <button class="play-button" aria-label="Play showreel">
                        <svg viewBox="0 0 24 24" width="48" height="48">
                            <path fill="white" d="M8 5v14l11-7z"/>
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Project 1 -->
            <div class="video-item" id="project1">
                <div class="video-container">
                    <iframe src="https://www.behance.net/embed/project/193028185?ilo0=1" 
                            allowfullscreen></iframe>
                    <button class="play-button" aria-label="Play video">
                        <svg viewBox="0 0 24 24" width="48" height="48">
                            <path fill="white" d="M8 5v14l11-7z"/>
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Project 2 -->
            <div class="video-item" id="project2">
                <div class="video-container">
                    <iframe src="https://www.behance.net/embed/project/PROJECT-2-ID?ilo0=1" 
                            allowfullscreen></iframe>
                    <button class="play-button" aria-label="Play video">
                        <svg viewBox="0 0 24 24" width="48" height="48">
                            <path fill="white" d="M8 5v14l11-7z"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <div class="footer-left">Pilar Narvaez Portfolio</div>
        <div class="footer-center">Motion Graphics Designer & Video Editor</div>
        <div class="footer-right"><a href="http://uk.linkedin.com/in/pilarnarvaez">LinkedIn</a></div>
    </div>

    <!-- ===== VIDEO CONTROL SCRIPT ===== -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Showreel Elements
            const videoContainer = document.querySelector('#showreel .video-container');
            const video = document.querySelector('#showreel video');
            const poster = document.querySelector('#showreel .video-poster');
            const playButton = document.querySelector('#showreel .play-button');
            
            // 1. First try: Autoplay muted
            video.muted = true;
            const playPromise = video.play();
            
            // 2. Handle autoplay success/failure
            if (playPromise !== undefined) {
                playPromise.then(() => {
                    // Autoplay worked - hide UI
                    videoContainer.classList.add('video-playing');
                }).catch(error => {
                    // Autoplay blocked - setup manual controls
                    setupManualControls();
                });
            } else {
                setupManualControls();
            }
            
            // 3. Setup reliable manual controls
            function setupManualControls() {
                // Make sure controls are visible
                video.muted = false; // Allow sound on click
                video.removeAttribute('autoplay');
                
                // Click handlers for both button and poster
                const playVideo = () => {
                    video.play()
                        .then(() => {
                            videoContainer.classList.add('video-playing');
                        })
                        .catch(error => {
                            // Ultimate fallback
                            video.controls = true;
                            videoContainer.classList.add('video-playing');
                        });
                };
                
                playButton.addEventListener('click', playVideo);
                poster.addEventListener('click', playVideo);
            }
            
            // 4. Reset UI when video ends
            video.addEventListener('ended', function() {
                videoContainer.classList.remove('video-playing');
                video.currentTime = 0;
            });

            // Handle Behance embeds
            document.querySelectorAll('.video-item iframe').forEach(iframe => {
                const container = iframe.closest('.video-container');
                const btn = container.querySelector('.play-button');
                
                btn.addEventListener('click', () => {
                    btn.style.opacity = '0';
                    btn.style.pointerEvents = 'none';
                });
            });
        });
    </script>
</body>
</html>
