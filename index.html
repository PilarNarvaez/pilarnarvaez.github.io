<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pilar Narvaez Portfolio</title>
    <style>
        /* ===== BASE STYLES ===== */
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 40px;
            color: #333;
            background: #fff;
            line-height: 1.5;
        }

        /* ===== MAIN LAYOUT ===== */
        .main-content {
            display: grid;
            grid-template-columns: 1fr 2fr;
            max-width: 1400px;
            margin: 0 auto;
            gap: 40px;
        }

        /* ===== LEFT COLUMN ===== */
        .text-column {
            padding-right: 20px;
        }

        .portfolio-title {
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 30px;
        }

        .project-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .project-list li {
            margin-bottom: 10px;
        }

        .project-list a {
            color: #333;
            text-decoration: none;
            font-size: 14px;
            transition: opacity 0.2s;
        }

        .project-list a:hover {
            opacity: 0.6;
        }

        /* ===== VIDEO CONTAINER ===== */
        .video-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            background: #000;
            overflow: hidden;
        }

        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        /* ===== PLAY BUTTON ===== */
        .play-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0,0,0,0.3);
            cursor: pointer;
            z-index: 2;
            transition: opacity 0.3s;
        }

        .play-button {
            width: 80px;
            height: 80px;
            background: rgba(255,255,255,0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        .play-button::after {
            content: "â–¶";
            color: white;
            font-size: 24px;
            margin-left: 5px;
        }

        .play-overlay:hover .play-button {
            background: rgba(255,255,255,0.3);
            transform: scale(1.1);
        }

        /* Hide when playing */
        .playing .play-overlay {
            opacity: 0;
            pointer-events: none;
        }

        /* ===== FOOTER ===== */
        .footer {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            padding: 20px 40px;
            font-size: 12px;
            color: #999;
            background: #fff;
            border-top: none;
            margin-top: 40px;
        }

        .footer-left { 
            text-align: left;
            padding-left: 0; /* Ensures proper left alignment */
        }
        
        .footer-center { 
            text-align: center;
        }
        
        .footer-right { 
            text-align: right;
        }

        .footer a {
            color: #999;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        /* Error message styling */
        .video-error {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
            z-index: 3;
        }
    </style>
</head>
<body>
    <!-- Main Content -->
    <div class="main-content">
        <!-- Left Column - Text -->
        <div class="text-column">
            <div class="portfolio-title">Pilar Narvaez Portfolio</div>
            
            <ul class="project-list">
                <li><a href="mailto:pilar.narvaez@gmail.com">Info/Contact</a></li>
                <li><a href="#showreel">Showreel</a></li>
                <li><a href="#project1">Nike Campaign</a></li>
                <li><a href="#project2">Netflix Title Sequence</a></li>
            </ul>
        </div>

        <!-- Right Column - Video -->
        <div id="showreel" class="video-container">
            <video poster="https://pilarnarvaez.github.io/videos/showreel-poster.png">
                <source src="https://pilarnarvaez.github.io/videos/showreel.mp4" type="video/mp4">
                <div class="video-error">
                    Video failed to load. Please check the file.
                </div>
            </video>
            <div class="play-overlay">
                <div class="play-button"></div>
            </div>
        </div>
    </div>

    <!-- Footer with corrected alignment -->
    <div class="footer">
        <div class="footer-left">Pilar Narvaez Portfolio</div>
        <div class="footer-center">Motion graphics/video edit</div>
        <div class="footer-right"><a href="http://uk.linkedin.com/in/pilarnarvaez">LinkedIn</a></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const videoContainer = document.querySelector('.video-container');
            const video = document.querySelector('video');
            const playOverlay = document.querySelector('.play-overlay');
            
            // Check if video is valid
            video.addEventListener('error', function() {
                console.error('Video load error:', video.error);
                const errorMsg = document.createElement('div');
                errorMsg.className = 'video-error';
                errorMsg.textContent = 'Video failed to load. Please check the file.';
                videoContainer.appendChild(errorMsg);
            });

            // Click to play functionality
            playOverlay.addEventListener('click', function() {
                video.play()
                    .then(() => {
                        videoContainer.classList.add('playing');
                    })
                    .catch(error => {
                        // Fallback to native controls if needed
                        video.controls = true;
                        video.play();
                        videoContainer.classList.add('playing');
                    });
            });
            
            // Also allow clicking directly on the video
            video.addEventListener('click', function() {
                if (video.paused) {
                    video.play()
                        .then(() => {
                            videoContainer.classList.add('playing');
                        });
                } else {
                    video.pause();
                    videoContainer.classList.remove('playing');
                }
            });
            
            // Reset when video ends
            video.addEventListener('ended', function() {
                videoContainer.classList.remove('playing');
                video.currentTime = 0;
            });
        });
    </script>
</body>
</html>
