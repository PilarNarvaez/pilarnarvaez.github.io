<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pilar Narvaez Portfolio</title>
    <style>
        /* ===== BASE STYLES ===== */
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 40px;
            color: #333;
            background: #fff;
            line-height: 1.5;
        }

        /* ===== MAIN LAYOUT ===== */
        .main-content {
            display: grid;
            grid-template-columns: 1fr 2fr;
            max-width: 1400px;
            margin: 0 auto;
            gap: 40px;
        }

        /* ===== LEFT COLUMN ===== */
        .text-column {
            padding-right: 20px;
        }

        .portfolio-title {
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 30px;
        }

        .project-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .project-list li {
            margin-bottom: 10px;
        }

        .project-list a {
            color: #333;
            text-decoration: none;
            font-size: 14px;
            transition: opacity 0.2s;
        }

        .project-list a:hover {
            opacity: 0.6;
        }

        /* ===== VIDEO CONTAINER ===== */
        .video-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            background: #000;
            overflow: hidden;
        }

        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        /* ===== PLAY BUTTON ===== */
        .play-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0,0,0,0.3);
            cursor: pointer;
            z-index: 2;
            transition: opacity 0.3s;
        }

        .play-button {
            width: 80px;
            height: 80px;
            background: rgba(255,255,255,0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        .play-button::after {
            content: "â–¶";
            color: white;
            font-size: 24px;
            margin-left: 5px;
        }

        .play-overlay:hover .play-button {
            background: rgba(255,255,255,0.3);
            transform: scale(1.1);
        }

        /* Hide when playing */
        .video-playing .play-overlay {
            opacity: 0;
            pointer-events: none;
        }

        /* ===== PERFECTLY ALIGNED FOOTER ===== */
        .footer {
            display: grid;
            grid-template-columns: 1fr 2fr;
            padding: 20px 0;
            font-size: 12px;
            color: #999;
            background: #fff;
            border-top: none;
            margin-top: 40px;
            max-width: 1400px;
            margin-left: auto;
            margin-right: auto;
        }

        .footer-left {
            text-align: left;
            padding-left: 40px; /* Matches body padding */
            grid-column: 1;
        }
        
        .footer-center {
            text-align: left;
            grid-column: 2;
            padding-left: 20px; /* Aligns with video container */
        }
        
        .footer-right {
            text-align: right;
            padding-right: 40px; /* Matches body padding */
            grid-column: 3;
        }

        .footer a {
            color: #999;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Main Content -->
    <div class="main-content">
        <!-- Left Column - Text -->
        <div class="text-column">
            <div class="portfolio-title">Pilar Narvaez Portfolio</div>
            
            <ul class="project-list">
                <li><a href="mailto:pilar.narvaez@gmail.com">Info/Contact</a></li>
                <li><a href="#showreel">Showreel</a></li>
                <li><a href="#project1">Nike Campaign</a></li>
                <li><a href="#project2">Netflix Title Sequence</a></li>
            </ul>
        </div>

        <!-- Right Column - Video -->
        <div id="showreel" class="video-container">
            <video poster="https://pilarnarvaez.github.io/videos/showreel-poster.png">
                <!-- NOTE: Case-sensitive file name "Showreel.mp4" -->
                <source src="https://pilarnarvaez.github.io/videos/Showreel.mp4" type="video/mp4">
            </video>
            <div class="play-overlay">
                <div class="play-button"></div>
            </div>
        </div>
    </div>

    <!-- Perfectly aligned footer -->
    <div class="footer">
        <div class="footer-left">Pilar Narvaez Portfolio</div>
        <div class="footer-center">Motion graphics/video edit</div>
        <div class="footer-right"><a href="http://uk.linkedin.com/in/pilarnarvaez">LinkedIn</a></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const videoContainer = document.querySelector('.video-container');
            const video = document.querySelector('video');
            const playOverlay = document.querySelector('.play-overlay');
            
            // First check if video loads
            video.addEventListener('loadeddata', function() {
                console.log('Video loaded successfully');
            });
            
            video.addEventListener('error', function() {
                console.error('Video error:', video.error);
                const errorDiv = document.createElement('div');
                errorDiv.style.position = 'absolute';
                errorDiv.style.top = '50%';
                errorDiv.style.left = '50%';
                errorDiv.style.transform = 'translate(-50%, -50%)';
                errorDiv.style.color = 'white';
                errorDiv.style.backgroundColor = 'rgba(0,0,0,0.7)';
                errorDiv.style.padding = '20px';
                errorDiv.style.borderRadius = '5px';
                errorDiv.style.textAlign = 'center';
                errorDiv.innerHTML = `
                    Video loading issue. Please:<br>
                    1. Check filename is <strong>Showreel.mp4</strong> (case-sensitive)<br>
                    2. Wait a few minutes after upload<br>
                    3. <a href="#" style="color: #4da6ff" onclick="window.location.reload()">Refresh page</a>
                `;
                videoContainer.appendChild(errorDiv);
            });

            // Click to play functionality
            playOverlay.addEventListener('click', function() {
                video.play()
                    .then(() => {
                        videoContainer.classList.add('video-playing');
                    })
                    .catch(error => {
                        video.controls = true;
                        video.play();
                        videoContainer.classList.add('video-playing');
                    });
            });
            
            // Also allow clicking directly on the video
            video.addEventListener('click', function() {
                if (video.paused) {
                    video.play()
                        .then(() => {
                            videoContainer.classList.add('video-playing');
                        });
                } else {
                    video.pause();
                    videoContainer.classList.remove('video-playing');
                }
            });
            
            // Reset when video ends
            video.addEventListener('ended', function() {
                videoContainer.classList.remove('video-playing');
                video.currentTime = 0;
            });
        });
    </script>
</body>
</html>
