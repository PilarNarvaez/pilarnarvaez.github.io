<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pilar Narvaez Portfolio</title>
    <style>
        /* ===== BASE STYLES ===== */
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 40px;
            color: #333;
            background: #fff;
            line-height: 1.5;
        }

        /* ===== MAIN LAYOUT ===== */
        .main-content {
            display: grid;
            grid-template-columns: 1fr 2fr;
            max-width: 1400px;
            margin: 0 auto;
            gap: 40px;
        }

        /* ===== LEFT COLUMN ===== */
        .text-column {
            padding-right: 20px;
        }

        .portfolio-title {
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 30px;
        }

        .project-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .project-list li {
            margin-bottom: 10px;
        }

        .project-list a {
            color: #333;
            text-decoration: none;
            font-size: 14px;
            transition: opacity 0.2s;
        }

        .project-list a:hover {
            opacity: 0.6;
        }

        /* ===== VIDEO GRID ===== */
        .video-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .video-item {
            position: relative;
            overflow: hidden;
            background: #000;
        }

        /* ===== VIDEO CONTAINER ===== */
        .video-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            height: 0;
            overflow: hidden;
        }

        /* Thumbnail Styles */
        .video-thumbnail {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            transition: opacity 0.3s;
            z-index: 2;
        }

        /* Video Player */
        .video-player {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
            z-index: 1;
        }

        /* Play Button */
        .play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            background: rgba(255,255,255,0.2);
            border-radius: 50%;
            backdrop-filter: blur(5px);
            cursor: pointer;
            z-index: 3;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .play-button::after {
            content: "";
            position: absolute;
            left: 55%;
            top: 50%;
            transform: translate(-40%, -50%);
            border-width: 12px 0 12px 20px;
            border-style: solid;
            border-color: transparent transparent transparent #fff;
        }

        .video-item:hover .play-button {
            opacity: 1;
        }

        /* ===== FOOTER ===== */
        .footer {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            padding: 20px 40px;
            font-size: 12px;
            color: #999;
            background: #fff;
            border-top: 1px solid #eee;
        }

        .footer-left { text-align: left; }
        .footer-center { text-align: center; }
        .footer-right { text-align: right; }

        .footer a {
            color: #999;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Main Content -->
    <div class="main-content">
        <!-- Left Column - Text -->
        <div class="text-column">
            <div class="portfolio-title">Pilar Narvaez Portfolio</div>
            
            <ul class="project-list">
                <li class="info-contact"><a href="mailto:pilar.narvaez@gmail.com">Info/Contact</a></li>
                <li><a href="#showreel">Showreel</a></li>
                <li><a href="#project1">Nike Campaign</a></li>
                <li><a href="#project2">Netflix Title Sequence</a></li>
            </ul>
        </div>

        <!-- Right Column - Video Grid -->
        <div class="video-grid">
            <!-- Showreel -->
            <div class="video-item" id="showreel">
                <div class="video-container">
                    <div class="video-thumbnail" 
                         style="background-image: url('https://pilarnarvaez.github.io/videos/showreel-poster.png')">
                    </div>
                    <video class="video-player"
                           preload="metadata"
                           loop
                           playsinline
                           controls>
                        <source src="https://pilarnarvaez.github.io/videos/showreel.mp4" type="video/mp4">
                    </video>
                    <div class="play-button" id="play-button"></div>
                </div>
            </div>

            <!-- Project 1 -->
            <div class="video-item" id="project1">
                <div class="video-container">
                    <iframe src="https://www.behance.net/embed/project/193028185?ilo0=1" 
                            allowfullscreen></iframe>
                    <div class="play-button"></div>
                </div>
            </div>

            <!-- Project 2 -->
            <div class="video-item" id="project2">
                <div class="video-container">
                    <iframe src="https://www.behance.net/embed/project/PROJECT-2-ID?ilo0=1" 
                            allowfullscreen></iframe>
                    <div class="play-button"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <div class="footer-left">Â© 2024 Pilar Narvaez</div>
        <div class="footer-center">Motion Graphics Designer & Video Editor</div>
        <div class="footer-right"><a href="http://uk.linkedin.com/in/pilarnarvaez">LinkedIn</a></div>
    </div>

    <!-- ===== VIDEO CONTROL SCRIPT ===== -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Showreel Elements
            const showreel = document.getElementById('showreel');
            const video = showreel.querySelector('video');
            const thumbnail = showreel.querySelector('.video-thumbnail');
            const playButton = document.getElementById('play-button');
            
            // 1. Set thumbnail to always show initially
            thumbnail.style.opacity = '1';
            
            // 2. Attempt Autoplay (Muted)
            video.muted = true;
            const playPromise = video.play();
            
            // 3. Handle Playback
            if (playPromise !== undefined) {
                playPromise
                    .then(() => {
                        // Autoplay worked - hide thumbnail
                        thumbnail.style.opacity = '0';
                    })
                    .catch(error => {
                        // Autoplay blocked - setup manual play
                        setupPlayControls();
                    });
            } else {
                setupPlayControls();
            }
            
            function setupPlayControls() {
                // Show play button
                playButton.style.opacity = '1';
                
                // Click handler
                playButton.addEventListener('click', function() {
                    video.play()
                        .then(() => {
                            thumbnail.style.opacity = '0';
                            playButton.style.opacity = '0';
                        })
                        .catch(e => {
                            // Fallback to native controls if still fails
                            video.setAttribute('controls', '');
                        });
                });
            }
            
            // Reset when video ends
            video.addEventListener('ended', function() {
                thumbnail.style.opacity = '1';
                playButton.style.opacity = '1';
            });
        });
    </script>
</body>
</html>
