<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pilar Narvaez Portfolio</title>
    <style>
        /* Reset and Base Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: #fff;
            color: #333;
        }
        
        /* Video Container */
        .video-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            background: #000;
        }
        
        #showreel-video {
            width: 100%;
            display: block;
        }
        
        /* Play Button Fallback */
        .play-fallback {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7) url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="45" fill="none" stroke="white" stroke-width="5"/><polygon points="40,30 70,50 40,70" fill="white"/></svg>') center/15% no-repeat;
            cursor: pointer;
            z-index: 10;
        }
        
        .play-fallback.hidden {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Simple Video Container -->
    <div class="video-container">
        <video id="showreel-video"
               poster="https://pilarnarvaez.github.io/videos/showreel-poster.png"
               preload="metadata">
            <source src="https://pilarnarvaez.github.io/videos/showreel.mp4" type="video/mp4">
            Your browser does not support HTML5 video.
        </video>
        <div class="play-fallback" id="play-fallback"></div>
    </div>

    <!-- Reliable Video Control Script -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const video = document.getElementById('showreel-video');
            const fallback = document.getElementById('play-fallback');
            
            // First try autoplay (muted)
            video.muted = true;
            const playPromise = video.play();
            
            if (playPromise !== undefined) {
                playPromise.then(_ => {
                    // Autoplay worked - hide fallback
                    fallback.classList.add('hidden');
                }).catch(error => {
                    // Autoplay blocked - show fallback
                    setupFallback();
                });
            } else {
                setupFallback();
            }
            
            function setupFallback() {
                fallback.classList.remove('hidden');
                fallback.addEventListener('click', () => {
                    video.play().then(_ => {
                        fallback.classList.add('hidden');
                    }).catch(e => {
                        alert("Playback failed. Please try again.");
                    });
                });
            }
            
            // Ensure video loads properly
            video.addEventListener('error', () => {
                console.error("Video error:", video.error);
                alert("Video failed to load. Please check your connection.");
            });
        });
    </script>
</body>
</html>
