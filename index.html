<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pilar Narvaez Portfolio</title>
    <style>
        /* [Previous CSS remains exactly the same] */
    </style>
</head>
<body>
    <!-- [Previous HTML structure remains the same] -->

    <!-- Updated Video Embed with Correct URLs -->
    <div class="video-item" id="showreel">
        <video class="video-player"
               autoplay
               muted
               loop
               playsinline
               controls
               poster="https://pilarnarvaez.github.io/videos/showreel-poster.png">
            <source src="https://pilarnarvaez.github.io/videos/showreel.mp4" type="video/mp4">
        </video>
    </div>

    <!-- [Rest of your HTML remains the same] -->

    <script>
        // Enhanced autoplay script
        document.addEventListener('DOMContentLoaded', () => {
            const video = document.querySelector('.video-player');
            
            // First try standard autoplay
            video.muted = true;
            const playPromise = video.play();
            
            // Fallback for stubborn browsers
            if (playPromise !== undefined) {
                playPromise.catch(error => {
                    // Show poster image prominently if autoplay fails
                    video.setAttribute('poster', 'https://pilarnarvaez.github.io/videos/showreel-poster.png');
                    video.load();
                    
                    // Add click-to-play overlay
                    const playOverlay = document.createElement('div');
                    playOverlay.style.position = 'absolute';
                    playOverlay.style.top = '0';
                    playOverlay.style.width = '100%';
                    playOverlay.style.height = '100%';
                    playOverlay.style.background = 'rgba(0,0,0,0.5) url(https://pilarnarvaez.github.io/videos/play-button.png) center no-repeat';
                    playOverlay.style.cursor = 'pointer';
                    playOverlay.onclick = () => {
                        video.play();
                        playOverlay.remove();
                    };
                    video.parentNode.appendChild(playOverlay);
                });
            }
        });
    </script>
</body>
</html>
