<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pilar Narvaez Portfolio</title>
    <style>
        /* ===== BASE STYLES ===== */
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 40px;
            color: #333;
            background: #fff;
            line-height: 1.5;
        }

        /* ===== MAIN LAYOUT ===== */
        .main-content {
            display: grid;
            grid-template-columns: 1fr 2fr;
            max-width: 1400px;
            margin: 0 auto;
            gap: 40px;
        }

        /* ===== LEFT COLUMN ===== */
        .text-column {
            padding-right: 20px;
        }

        .portfolio-title {
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 30px;
        }

        .project-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .project-list li {
            margin-bottom: 10px;
        }

        .project-list a {
            color: #333;
            text-decoration: none;
            font-size: 14px;
            transition: opacity 0.2s;
        }

        .project-list a:hover {
            opacity: 0.6;
        }

        /* ===== VIDEO GRID (UPDATED) ===== */
        .video-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            width: 100%;
        }

        .video-item {
            position: relative;
            overflow: hidden;
            background: #000;
            aspect-ratio: 16/9; /* Ensures perfect video proportions */
        }

        /* ===== VIDEO CONTAINER (SIMPLIFIED) ===== */
        .video-container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        /* Video Player - Now perfectly fills container */
        .video-player {
            width: 100%;
            height: 100%;
            object-fit: fill; /* Changed to FILL to eliminate black bars */
            display: block;
        }

        /* Iframe styling */
        .video-container iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }

        /* Thumbnail Styles */
        .video-thumbnail {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            transition: opacity 0.3s;
            z-index: 2;
            cursor: pointer;
        }

        /* Play Button (Always visible if paused) */
        .play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 70px;
            height: 70px;
            background: rgba(0,0,0,0.5);
            border-radius: 50%;
            cursor: pointer;
            z-index: 3;
            border: 2px solid white;
            transition: all 0.3s;
        }

        .play-button::after {
            content: "";
            position: absolute;
            left: 52%;
            top: 50%;
            transform: translate(-40%, -50%);
            border-width: 12px 0 12px 20px;
            border-style: solid;
            border-color: transparent transparent transparent #fff;
        }

        .play-button:hover {
            background: rgba(0,0,0,0.7);
            transform: translate(-50%, -50%) scale(1.1);
        }

        /* ===== FOOTER ===== */
        .footer {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            padding: 20px 40px;
            font-size: 12px;
            color: #999;
            background: #fff;
            border-top: none;
            margin-top: 40px;
        }

        .footer-left { text-align: left; }
        .footer-center { text-align: center; }
        .footer-right { text-align: right; }

        .footer a {
            color: #999;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Main Content -->
    <div class="main-content">
        <!-- Left Column - Text -->
        <div class="text-column">
            <div class="portfolio-title">Pilar Narvaez Portfolio</div>
            
            <ul class="project-list">
                <li class="info-contact"><a href="mailto:pilar.narvaez@gmail.com">Info/Contact</a></li>
                <li><a href="#showreel">Showreel</a></li>
                <li><a href="#project1">Nike Campaign</a></li>
                <li><a href="#project2">Netflix Title Sequence</a></li>
            </ul>
        </div>

        <!-- Right Column - Video Grid -->
        <div class="video-grid">
            <!-- Showreel -->
            <div class="video-item" id="showreel">
                <div class="video-container">
                    <div class="video-thumbnail" 
                         style="background-image: url('https://pilarnarvaez.github.io/videos/showreel-poster.png')">
                    </div>
                    <video class="video-player"
                           preload="auto"
                           loop
                           playsinline
                           muted
                           autoplay>
                        <source src="https://pilarnarvaez.github.io/videos/showreel.mp4" type="video/mp4">
                    </video>
                    <div class="play-button" id="play-button"></div>
                </div>
            </div>

            <!-- Project 1 -->
            <div class="video-item" id="project1">
                <div class="video-container">
                    <iframe src="https://www.behance.net/embed/project/193028185?ilo0=1" 
                            allowfullscreen></iframe>
                    <div class="play-button"></div>
                </div>
            </div>

            <!-- Project 2 -->
            <div class="video-item" id="project2">
                <div class="video-container">
                    <iframe src="https://www.behance.net/embed/project/PROJECT-2-ID?ilo0=1" 
                            allowfullscreen></iframe>
                    <div class="play-button"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <div class="footer-left">Pilar Narvaez Portfolio</div>
        <div class="footer-center">Motion Graphics Designer & Video Editor</div>
        <div class="footer-right"><a href="http://uk.linkedin.com/in/pilarnarvaez">LinkedIn</a></div>
    </div>

    <!-- ===== VIDEO CONTROL SCRIPT (RELIABLE VERSION) ===== -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Showreel Elements
            const showreel = document.getElementById('showreel');
            const video = showreel.querySelector('video');
            const thumbnail = showreel.querySelector('.video-thumbnail');
            const playButton = document.getElementById('play-button');
            
            // Initialize state
            let autoplayAttempted = false;
            
            // 1. Always show controls initially
            playButton.style.opacity = '1';
            
            // 2. Attempt autoplay with sound muted
            function tryAutoplay() {
                if (autoplayAttempted) return;
                
                video.muted = true;
                const playPromise = video.play();
                
                if (playPromise !== undefined) {
                    playPromise
                        .then(() => {
                            // Success - hide UI
                            thumbnail.style.opacity = '0';
                            playButton.style.opacity = '0';
                        })
                        .catch(error => {
                            // Failed - setup manual controls
                            setupManualControls();
                        });
                }
                autoplayAttempted = true;
            }
            
            // 3. Manual controls setup
            function setupManualControls() {
                // Make controls visible
                playButton.style.opacity = '1';
                thumbnail.style.opacity = '1';
                
                // Click handlers
                playButton.addEventListener('click', playVideo);
                thumbnail.addEventListener('click', playVideo);
                
                function playVideo() {
                    video.play()
                        .then(() => {
                            thumbnail.style.opacity = '0';
                            playButton.style.opacity = '0';
                        })
                        .catch(e => {
                            // Final fallback
                            video.controls = true;
                            playButton.style.opacity = '0';
                        });
                }
            }
            
            // First attempt (with slight delay for better success)
            setTimeout(tryAutoplay, 300);
            
            // Reset when video ends
            video.addEventListener('ended', function() {
                thumbnail.style.opacity = '1';
                playButton.style.opacity = '1';
                video.currentTime = 0;
            });
            
            // Handle tab visibility changes
            document.addEventListener('visibilitychange', function() {
                if (!document.hidden && video.paused) {
                    tryAutoplay();
                }
            });
        });
    </script>
</body>
</html>
