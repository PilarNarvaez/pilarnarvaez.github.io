<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pilar Narvaez Portfolio</title>
    <style>
        /* ===== BASE STYLES ===== */
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 40px;
            color: #333;
            background: #fff;
            line-height: 1.5;
            max-width: 1400px;
            margin: 0 auto;
        }

        /* ===== TWO-COLUMN LAYOUT ===== */
        .main-content {
            display: grid;
            grid-template-columns: 1fr 3fr;
            gap: 40px;
            margin-bottom: 40px;
        }

        /* ===== LEFT COLUMN - TEXT ===== */
        .text-column {
            padding-right: 20px;
        }

        .portfolio-title {
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 30px;
        }

        .project-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .project-list li {
            margin-bottom: 10px;
        }

        .project-list a {
            color: #333;
            text-decoration: none;
            font-size: 14px;
        }

        /* ===== RIGHT COLUMN - 3 VIDEO COLUMNS ===== */
        .video-columns {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            width: 100%;
        }

        .video-container {
            position: relative;
            width: 100%;
            background: #000;
            aspect-ratio: 16/9;
            overflow: hidden;
            cursor: pointer;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            background-color: #000;
        }

        /* Hover Text Overlay */
        .video-title-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 10px;
            background: rgba(0,0,0,0.5);
            color: white;
            font-size: 12px;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 3;
            box-sizing: border-box;
        }

        #tercer-restaurant .video-title-overlay {
            font-size: 11px;
            line-height: 1.3;
        }

        #showreel .video-title-overlay {
            font-size: 14px;
        }

        .video-container:hover .video-title-overlay {
            opacity: 1;
        }

        /* ===== VIDEO PAGE STYLES ===== */
        .video-page {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            z-index: 100;
            padding: 40px;
            box-sizing: border-box;
            overflow-y: auto;
        }

        .video-page-content {
            max-width: 800px;
            margin: 0 auto;
        }

        .video-page-player {
            width: 100%;
            aspect-ratio: 16/9;
            background: #000;
            margin-bottom: 20px;
        }

        .video-page-description {
            padding: 20px;
            background: #f9f9f9;
        }

        .close-button {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
            cursor: pointer;
        }

        /* ===== FOOTER ===== */
        .footer {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            width: 100%;
            font-size: 12px;
            color: #999;
            margin-top: 40px;
        }

        .footer-left { text-align: left; }
        .footer-center { text-align: center; }
        .footer-right { text-align: right; }

        .footer a {
            color: #999;
            text-decoration: none;
        }

        /* ===== MOBILE RESPONSIVE ===== */
        @media (max-width: 1024px) {
            .video-columns {
                grid-template-columns: 1fr;
                gap: 30px;
            }
        }

        @media (max-width: 768px) {
            body { padding: 20px; }
            .main-content { grid-template-columns: 1fr; }
            .text-column { padding-right: 0; margin-bottom: 30px; }
            .video-title-overlay { 
                font-size: 12px; 
                padding: 8px; 
            }
        }
    </style>
</head>
<body>
    <!-- Two Column Layout -->
    <div class="main-content">
        <!-- Left Column - Text -->
        <div class="text-column">
            <div class="portfolio-title">Pilar Narvaez Portfolio</div>
            <ul class="project-list">
                <li><a href="mailto:pilar.narvaez@gmail.com">Info / Contact</a></li>
                <li><a href="#showreel">Showreel</a></li>
                <li><a href="#tercer-restaurant">Tercer Restaurant Campaign Social</a></li>
                <li><a href="#netflix">Netflix Title Sequence</a></li>
            </ul>
        </div>

        <!-- Right Column - 3 Video Columns -->
        <div class="video-columns">
            <!-- Showreel -->
            <div id="showreel" class="video-container" data-video-src="https://pilarnarvaez.github.io/videos/Showreel.mp4">
                <video poster="https://pilarnarvaez.github.io/images/showreel-poster.jpg" muted loop>
                    <source src="https://pilarnarvaez.github.io/videos/Showreel.mp4" type="video/mp4">
                </video>
                <div class="video-title-overlay">Showreel</div>
            </div>

            <!-- Tercer Restaurant -->
            <div id="tercer-restaurant" class="video-container" data-video-src="https://pilarnarvaez.github.io/videos/Tercer-Restaurant.mp4">
                <video poster="https://pilarnarvaez.github.io/images/tercer-poster.jpg" muted loop>
                    <source src="https://pilarnarvaez.github.io/videos/Tercer-Restaurant.mp4" type="video/mp4">
                </video>
                <div class="video-title-overlay">Tercer Restaurant - Social Media Campaign</div>
            </div>

            <!-- Netflix -->
            <div id="netflix" class="video-container" data-video-src="https://pilarnarvaez.github.io/videos/Netflix-Title.mp4">
                <video poster="https://pilarnarvaez.github.io/images/netflix-poster.jpg" muted loop>
                    <source src="https://pilarnarvaez.github.io/videos/Netflix-Title.mp4" type="video/mp4">
                </video>
                <div class="video-title-overlay">Netflix - Title Sequence Design</div>
            </div>
        </div>
    </div>

    <!-- Video Page Template -->
    <div id="video-page" class="video-page">
        <div class="video-page-content">
            <span class="close-button">&times;</span>
            <div class="video-page-player">
                <video controls autoplay muted style="width:100%;height:100%;object-fit:contain;">
                    <source src="" type="video/mp4">
                </video>
            </div>
            <div class="video-page-description">
                <h2 id="video-page-title"></h2>
                <p id="video-page-description"></p>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-left">Pilar Narvaez Portfolio</div>
        <div class="footer-center">Motion Graphics / Video Edit</div>
        <div class="footer-right"><a href="http://uk.linkedin.com/in/pilarnarvaez">LinkedIn</a></div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Hover play functionality
            document.querySelectorAll('.video-container').forEach(container => {
                const video = container.querySelector('video');
                
                // Play on hover
                container.addEventListener('mouseenter', function() {
                    video.play().catch(e => console.log("Autoplay prevented:", e));
                });
                
                // Pause when not hovering
                container.addEventListener('mouseleave', function() {
                    video.pause();
                    video.currentTime = 0;
                });
                
                // Click to open video page
                container.addEventListener('click', function() {
                    const videoPage = document.getElementById('video-page');
                    const videoPlayer = videoPage.querySelector('video');
                    const videoTitle = videoPage.querySelector('#video-page-title');
                    const videoDescription = videoPage.querySelector('#video-page-description');
                    const overlayText = container.querySelector('.video-title-overlay').textContent;
                    
                    // Split title and description
                    const parts = overlayText.split('\n\n');
                    
                    videoPlayer.src = container.dataset.videoSrc;
                    videoTitle.textContent = parts[0];
                    videoDescription.textContent = parts[1] || '';
                    
                    videoPage.style.display = 'block';
                    videoPlayer.play();
                });
            });
            
            // Close video page
            document.querySelector('.close-button').addEventListener('click', function() {
                const videoPage = document.getElementById('video-page');
                const videoPlayer = videoPage.querySelector('video');
                
                videoPlayer.pause();
                videoPage.style.display = 'none';
            });
        });
    </script>
</body>
</html>
