<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pilar Narvaez Portfolio</title>
    <style>
        /* ===== BASE STYLES ===== */
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 40px;
            color: #333;
            background: #fff;
            line-height: 1.5;
            max-width: 1400px;
            margin: 0 auto;
        }

        /* ===== TWO-COLUMN DESKTOP LAYOUT ===== */
        .main-content {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 40px;
            margin-bottom: 40px;
        }

        /* ===== LEFT COLUMN ===== */
        .text-column {
            padding-right: 20px;
        }

        .portfolio-title {
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 30px;
        }

        .project-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .project-list li {
            margin-bottom: 10px;
        }

        .project-list a {
            color: #333;
            text-decoration: none;
            font-size: 14px;
        }

        /* ===== VIDEO COLUMN ===== */
        .video-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            background: #000;
        }

        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            background: rgba(255,255,255,0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 2;
        }

        .play-button::after {
            content: "â–¶";
            color: white;
            font-size: 24px;
            margin-left: 5px;
        }

        /* ===== THREE-COLUMN FOOTER ===== */
        .footer {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            width: 100%;
            font-size: 12px;
            color: #999;
        }

        .footer-left {
            text-align: left;
        }

        .footer-center {
            text-align: center;
        }

        .footer-right {
            text-align: right;
        }

        .footer a {
            color: #999;
            text-decoration: none;
        }

        /* ===== MOBILE RESPONSIVE ===== */
        @media (max-width: 768px) {
            body {
                padding: 20px;
            }
            
            .main-content {
                grid-template-columns: 1fr;
                gap: 30px;
            }
            
            .text-column {
                padding-right: 0;
            }
            
            .footer {
                grid-template-columns: 1fr;
                gap: 10px;
                text-align: center;
            }
            
            .footer-left,
            .footer-center,
            .footer-right {
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <!-- Two Column Layout (stacks on mobile) -->
    <div class="main-content">
        <!-- Left Column - Text -->
        <div class="text-column">
            <div class="portfolio-title">Pilar Narvaez Portfolio</div>
            <ul class="project-list">
                <li><a href="mailto:pilar.narvaez@gmail.com">Info/Contact</a></li>
                <li><a href="#showreel">Showreel</a></li>
                <li><a href="#project1">Nike Campaign</a></li>
                <li><a href="#project2">Netflix Title Sequence</a></li>
            </ul>
        </div>

        <!-- Right Column - Video -->
        <div class="video-container">
            <video poster="https://pilarnarvaez.github.io/videos/showreel-poster.png">
                <source src="https://pilarnarvaez.github.io/videos/Showreel.mp4" type="video/mp4">
            </video>
            <div class="play-button"></div>
        </div>
    </div>

    <!-- Three Column Footer (stacks on mobile) -->
    <footer class="footer">
        <div class="footer-left">Pilar Narvaez Portfolio</div>
        <div class="footer-center">Motion Graphics / Video Edit</div>
        <div class="footer-right"><a href="http://uk.linkedin.com/in/pilarnarvaez">LinkedIn</a></div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const video = document.querySelector('video');
            const playButton = document.querySelector('.play-button');
            
            // Click to play functionality
            playButton.addEventListener('click', function() {
                video.play().catch(() => {
                    video.controls = true;
                    video.play();
                });
            });
            
            // Click video to pause/play
            video.addEventListener('click', function() {
                video.paused ? video.play() : video.pause();
            });
        });
    </script>
</body>
</html>
